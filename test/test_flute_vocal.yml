name: Subjective test
welcome:
  description: |-
    #### Hola, gracias por participar!

    A continuación se encuentra una prueba subjetiva en la que tendrás que discriminar entre dos fragmentos de audio.
    Durante el test se presentan dos estímulos (A y B), tu trabajo es señalar cuál de estos dos corresponde con el estímulo X. En algunas ocasiones, las diferencias entre A y B serán casi imperceptibles, por lo cual te recomiendo usar auriculares y de ser posible ubicarte en un lugar con bajo ruido ambiente.
    El test es completamente anónimo, solo te pido algunos datos básicos para el análisis de los resultados.
  form:
    - name: Edad
      inputType: number
    - name: Perfil
      inputType: select
      options:
        - Soy músico/productor
        - Tengo un hobby relacionado con la música
        - Ninguno de los anteriores
    - name: Medio de escucha
      inputType: select
      options:
        - Auriculares in-ear
        - Auriculares de vincha
        - Altoparlantes (pc, celular, etc.)
results:
  description: |-
    ### Resultados

    Gracias por participar! Ya podés cerrar esta ventana. Abajo están los resultados de tu test.
