tests:
  - testType: ABX
    name: Introducción (1/1)
    description: Al clickear A o B, podés escuchar dos versiones de una misma batería. Esta es una etapa de entrenamiento, por lo cual las diferencias entre A y B son bastante notorias. Al clickear X, vas a escuchar un audio y tenés que determinar si es más parecido al estímulo A o al estímulo B. En las siguientes pruebas las diferencias van a ser más sutiles. 
    options:
      - Drum (GWN)
      - Drum (VN-20)
    repeat: 1

  - testType: ABX
    name: 'Test #1 (1/7)'
    description: X es igual a A o B? Recordá que no hay respuestas correctas o incorrectas, lo que buscamos es tu percepción subjetiva. Intentá escuchar cada audio no mas de 3 veces y si no notás diferencias elegí alguno al azar.
